<div class="my-content">
  <div class="card">
    <div class="card-body">
      <h1 class="mb-4">Resistencias</h1>
      <hr>

      <div class="mb-3">
        <label for="select1" class="form-label">Banda #1</label>
        <select id="select1" class="form-select" [(ngModel)]="banda1">
          <option *ngFor="let color of for_Colors" [style.background-color]="color.hex" [style.color] = "color.text" [value] = "color.band_value">{{ color.color }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="select2" class="form-label">Banda #2</label>
        <select id="select2" class="form-select" [(ngModel)]="banda2">
          <option *ngFor="let color of for_Colors" [style.background-color]="color.hex" [style.color] = "color.text" [value] = "color.band_value">{{ color.color }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="select3" class="form-label">Multiplicador</label>
        <select id="select3" class="form-select" [(ngModel)]="multi">
          <option *ngFor="let color of for_Colors" [style.background-color]="color.hex" [style.color] = "color.text" [value] = "color.multiplicator">{{ color.color }}</option>
        </select>
      </div>

      <button class="btn btn-danger" (click)="calcular()">Enviar</button>

      <h3>{{resultado}}</h3>
    </div>
  </div>
</div>
